name: Validate bundle CSV

on:
  pull_request:
    branches:
    - main
    - 'release-*.*.*'
    paths:
    - 'bundle/**'
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Get Operator SDK
        run: make operator-sdk

      - name: Check config/ is in sync with bundle/
        run: |
          make bundle
          # workaround for https://github.com/operator-framework/operator-sdk/issues/6285
          # ignore createdAt if its the only change.
          git diff --quiet -I'^    createdAt: ' bundle
          if ((! $?)) ; then
              git checkout bundle
          fi
          git diff --exit-code bundle/

      - name: Validate bundle
        run: ./bin/operator-sdk bundle validate ./bundle
